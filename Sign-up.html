<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Sign-up.css">
</head>
<body>

  <div class="outer-box">
    <div class="inner-box">

        <header class="signup-head">
          <h1>Sign up</h1>
          <p>It just take few minutes</p>
        </header>

        <main class="signup-body">

          <form>
            <p>
              <label for="name">Full Name</label>
            <input type="text" id="name"  placeholder="pradnya ingle" required>
            </p>
            <p>
              <label for="email">Your Email</label>
            <input type="email" id="email"  placeholder="pradnya@gamil.com" required>
            </p>
            <p>
              <label for="password">New Password</label>
            <input type="password" id="password" placeholder="atleast 8 characters" required>
            </p>
            <p>
            <input type="submit" id="submit" value="Create Account">
            </p>
          </form>
     
        </main>

        <footer class="signup-footer">
          <p>Already have account ? <a href="#">Login</a></p>
        </footer>
   </div>
   <div class="circle c1"></div>
   <div class="circle c2"></div>
   <div class="circle c3"></div>
   <div class="circle c4"></div>
   <div class="circle c5"></div>

 </div>
  
</body>
</html>

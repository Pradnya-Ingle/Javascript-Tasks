<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Template</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>

    <h2>Personal Information</h2>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <h2>Education</h2>
        <label for="eduDegree">Degree:</label>
        <input type="text" id="eduDegree" name="eduDegree">

        <label for="eduInstitution">Institution:</label>
        <input type="text" id="eduInstitution" name="eduInstitution">

        <label for="eduYear">Year of Completion:</label>
        <input type="text" id="eduYear" name="eduYear">

        <h2>Work Experience</h2>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle">

        <label for="company">Company:</label>
        <input type="text" id="company" name="company">

        <label for="workYear">Year of Employment:</label>
        <input type="text" id="workYear" name="workYear">

        <button type="submit">Generate Resume</button>
    </form>

</body>
</html>

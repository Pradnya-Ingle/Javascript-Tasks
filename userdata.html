

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./userdata.css">
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">

            <header class="signup-head">
                <h1>Sign up</h1>
                <p>It just takes a few minutes</p>
            </header>

            <main class="signup-body">

                <form id="signupForm">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="pradnya ingle" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="pradnya@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">New Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <label for="accountType">Account Type</label>
                        <div class="radio">
                            <div class="radio1">
                                <input type="radio" id="domestic" name="accountType" value="Domestic" required>
                                <label for="domestic">Domestic</label>
                            </div>
                            <div class="radio2">
                                <input type="radio" id="international" name="accountType" value="International" required>
                                <label for="international">International</label>
                            </div>
                        </div>
                    </p>
                    <p>
                        <label for="contactNumber">Contact Number</label>
                        <div class="code">
                            <select id="countryCode" required>
                                <option value="+91">+91 (IND)</option>
                                <option value="+1">+1 (USA)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+86">+86 (China)</option>
                            </select>
                            <input type="text" id="contactNumberInput" placeholder="Contact Number" required>
                        </div>
                    </p>
                    <p>
                        <input type="button" id="submit" value="Create Account" onclick="displayUserInfo()">
                    </p>
                </form>

            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
            </div>
            <div id="user-info"></div>
        </div>
   <script src="./userdata.js"></script>

</body>
</html>

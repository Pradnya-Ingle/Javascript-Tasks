<!DOCTYPE html>
<html lang="en">
<head>
    <title>twosum</title>
</head>
<body>
    <script>
        var twoSum = function(nums, target) {
    const pairIdx = {};
    for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        if (target - num in pairIdx) {
            return [i, pairIdx[target - num]];
        }
        pairIdx[num] = i;
    }    
};
nums=[2,3,4,6,5,7,8,1,2,3]
target= 5
console.log(twoSum(nums,target))
    </script>
</body>
</html>
